<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Events</title>
        <meta name="description" content="Events">
        <meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
		
        <script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/lib/moment.min.js"></script>
        <script type="text/javascript" src="../js/lib/handlebars-v4.0.12.js"></script>
    
        <script type="text/javascript" src="../js/utils.js"></script>
        <script type="text/javascript" src="eventdetail.js"></script>
        
        <script id="show_event_description" type="text/x-handlebars-template">
			<b>{{eventDescription}}</b>		       
        </script>
        
        <script id="show_event_start" type="text/x-handlebars-template">
       		 <b>{{eventStartTime}}</b>
		</script>
		
        <script id="show_event_details" type="text/x-handlebars-template">
				{{#each periodMarketsList}}
					<tr>
					<td><b>{{period.description}}</b></td>
					<td><b>{{market.marketDescription}}</b></td>
					<td><b>{{market.marketTypeDescription}}</b></td>
					{{#each outcomes}}
						<tr>
						<td>{{outcomeDescription}}</td>
						<td>{{outcomeId}}</td>	
						<td style="padding: 6px 15px" class="text-right"><button data-outcomeId={{outcomeId}} data-odds={{odds}} data-marketDescription={{../market.marketDescription}} data-outcomeDescription={{outcomeDescription}} onclick="addToBetslip(this)" style="line-height: 22px; padding: 4px 6px 4px 8px" button class="btn btn-block"><b>{{odds}}</b></button></td>		
						</tr>
					{{/each}}
					</tr>
				{{/each}}
		</script>
		
		<script id="add-to-betslip" type="text/x-handlebars-template">
		{{#each this}}
		<tr>
			<td>{{marketDescription}}</td>
		</tr>
		 <tr>
			<td>{{outcomeDescription}}</td>
			<td>{{odds}}</td>
			<td style="padding: 6px 15px" class="text-right"><button data-outcomeId={{outcomeId}} data-odds={{odds}} data-marketDescription={{../market.marketDescription}} data-outcomeDescription={{outcomeDescription}} onclick="removeFromBetslip(this)" style="line-height: 22px; padding: 4px 6px 4px 8px" button class="btn btn-block"><b>X</b></button></td>		
		</tr>
		{{/each}}
		</script>
		
    </head>
    <body>
        <div id="navbar-content"></div>
		<div class="container">
			<div class="row"><div id="event_description" class="col"></div><div id="event_start" class="col"></div></div>
        	<div class="row">
		        <div class="col-md-8">
		          <table id="eventdetail_table" class="table table-hover">
		            <thead> </thead>
		            <tbody></tbody>
		          </table>
		        </div>
		        <div class="col-md-4">
					<div class="container">
						<table id="betslip-table" class="table table-sm">
						 	<thead>
		              		<tr>
		                	<th>Szelvény</th>
		                	<th></th>
		                	<th></th>
		              		</tr>
		            		</thead>
		            		<tbody>
		            		</tbody>
						</table>
						<table id="betslip-input" class="table table-sm">
						 	<thead>
								<tr>
									<td>Tét</td>
									<td></td>
          							<td><input id="stake" type="text" value="" onchange="saveStake(this)" /></td>
          						</tr>
          						<tr>  
          							<td>
										<div class="radio" id="radio">
                     						<label><input type="radio" id='single' name="bet-type"> Single</label>
                						</div>
                					</td>
                					<td></td>
                					<td></td>
                				</tr>
                				<tr>
                					<td>
										<div class="radio" id="radio">
                     						<label><input type="radio" id='double' name="bet-type"> Double</label>
                						</div>
                					</td>
                					<td></td>
                					<td></td>
                				</tr>	
                				<tr>
                					<td>
										<div class="radio" id="radio">
                     						<label><input type="radio" id='treble' name="bet-type"> Treble</label>
                						</div>
                					</td>
                					<td></td>
                					<td></td>
  								</tr>
  								<tr>
  									<td>
  									</td>
  									<td>
  									</td>
  									<td style="padding: 6px 15px" class="text-right"><button onclick="placeBet()" style="line-height: 22px; padding: 4px 6px 4px 8px" class="btn btn-block"><b>Fogadás</b></button>
  								</tr>
		            		</thead>
		            		<tbody>
		            		</tbody>
						</table>
					</div>
				</div>
		      </div>
        </div>
    </body>
</html>
