<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Events</title>
        <meta name="description" content="Events">
        <meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
		
        <script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/lib/moment.min.js"></script>
        <script type="text/javascript" src="../js/lib/handlebars-v4.0.12.js"></script>
    
        <script type="text/javascript" src="../js/utils.js"></script>
        <script type="text/javascript" src="eventdetail.js"></script>
        
        <script id="show_event_details" type="text/x-handlebars-template">
		    	<tr>
					<td>{{eventDescription}}</td>
		        	<td>{{eventId}}</td>
					<td>{{eventStartTime}}</td>
		    	</tr>
				{{#each periodMarketsList}}
					<tr>
					<td>{{period.periodTypeDescription}}</td>
					<td>{{market.marketDescription}}</td>
					<td>{{market.marketId}}</td>
					<td>{{market.marketTypeDescription}}</td>
					{{#each outcomes}}
						<tr>
						<td>{{outcomeDescription}}</td>
						<td>{{outcomeId}}</td>	
						<td style="padding: 6px 15px" class="text-right"><button value={{outcomeid}} onclick="" style="line-height: 22px; padding: 4px 6px 4px 8px" class="btn btn-sm btn-default class="btn btn-sm btn-default"><b>{{odds}}</b></button></td>		
						</tr>
					{{/each}}
					</tr>
				{{/each}}
		</script>
    </head>
    <body>
        <div id="navbar-content"></div>
		<div class="container">
			<div id="place" class="row"><div class="col-md-12">
				 <table id="eventdetail_table" class="table table-hover">
		            <thead>
		            </thead>
		            <tbody></tbody>
		          </table>
			</div>
		</div>	
 		</div>
    </body>
</html>
