<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8" />
<title>Transaction History</title>
<meta name="description" content="Transaction History">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css">

<script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/lib/moment.min.js"></script>
<script type="text/javascript" src="../js/lib/handlebars-v4.0.12.js"></script>

<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="transactionhistory.js"></script>


<script id="transactions-row-template" type="text/x-handlebars-template">
			{{#each transactions}}
		    {{#with this}}
		    	<tr>
		        	<td>{{type}}</td>
					<td>{{description}}</td>
		            <td>{{amount}}</td>
					<td>{{createdDate}}</td>
				</tr>
		    {{/with}}
		    {{/each}}
		</script>

</head>
<body>
    <div id="navbar-content"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <b>Transaction history</b>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-3">
                <label>Type</label> <select id="transaction-type-filter" name="type" class="custom-select">
                    <option value="NONE">- Choose type-</option> {{#each transactiontypes}}
                    <option value="{{type}}">{{description}}</option> {{/each}}
                </select>
            </div>
            <div class="col-md-3">
                <label>Date from</label> <input id="tr-from-date-filter" type="date" class="form-control pl-2 pb-2">
            </div>
            <div class="col-md-3">
                <label>Date to</label> <input id="tr-to-date-filter" type="date" class="form-control pl-2">
            </div>
            <div class="col-md-3">
                    <label style="visibility: hidden;">placeholderplaceholderplaceholder </label> <input id="filter-btn" type="button" class="btn btn-primary" value="Search">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="transactions-table" class="table table-hover">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Created date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
