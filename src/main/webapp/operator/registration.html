<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Sportsbook Manager</title>
        <meta name="description" content="Sportsbook Manager">
        <meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="../css/bootstrap.min.css">
		
        <script type="text/javascript" src="../js/lib/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/lib/moment.min.js"></script>	
        <script type="text/javascript" src="../js/lib/handlebars-v4.0.12.js"></script>
	
		<script type="text/javascript" src="../js/utils.js"></script>
        <script type="text/javascript" src="registration.js"></script>
    </head>
    <body>
    	<div id="navbar-content"></div>
    	<div id="registerBox" class="container">
        
            <form id="registration">
                <h4 class="py-3">
                    <a class="text-danger" href="../index.html">
                        <img src="../css/logo_16x16.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        <b> FOB</b>
                    </a>
                    Operator Registration
                </h4>
                <div class="alert alert-info text-center" role="alert">Please fill in these fields</div>
                <div class="form-group row">
                    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="userName" class="form-control" id="inputUsername" name="userName" required maxlength="30">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword" name="password" required maxlength="50">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                        <input type="text" name="firstName" class="form-control" id="inputFirstName" name="firstName" required maxlength="50">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLastName" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" name="lastName" required maxlength="50">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDob" class="col-sm-2 col-form-label">Date of birth</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputDob" name="dob" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAddress" name="address" maxlength="300">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" name="email" required maxlength="100">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhoneNr" class="col-sm-2 col-form-label">Phone number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhoneNr" name="phoneNumber">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPin" class="col-sm-2 col-form-label">Personal Identification Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPin" name="pin">
                    </div>
                </div>
                	
				<div id="registerControls">
				    <button class="btn btn-primary" type="button" id="saveAccount">Sign up</button>	
					<button class="btn btn-primary" id="cancelUpdAccount">Cancel</button>
				</div>
            </form>
    	</div>
    	
    </body>
</html>
