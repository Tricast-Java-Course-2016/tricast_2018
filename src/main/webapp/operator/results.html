<script id="football-results-template" type="text/x-handlebars-template">
<table class="table pb-0 mb-5">      
	<thead>
		<th>Kategóriák</th>	
		{{#each competitors}}
			<th>{{this.description}}</th>
		{{/each}} 
	</thead>
	<tbody>
		<tr>
			<td>Végeredmény </td>
			<td><input type="text" class="form-control" name="finalResultTeamHome"></td>
			<td><input type="text" class="form-control" name="finalResultTeamAway"></td>
		</tr>
		<tr>
			<td>Első félidő eredménye</td>
			<td><input type="text" class="form-control" name="firstHalfResultTeamHome"></td>
			<td><input type="text" class="form-control" name="firstHalfResultTeamAway"></td>
		</tr>
		<tr>
			<td>Második félidő eredménye</td>
			<td><input type="text" class="form-control" name="secondHalfResultTeamHome"></td>
			<td><input type="text" class="form-control" name="secondHalfResultTeamAway"></td>
		</tr>
		<tr>
			<td>Szögletek száma</td>
			<td><input type="text" class="form-control" name="finalCornerNumberTeamHome"></td>
			<td><input type="text" class="form-control" name="finalCornerNumberTeamAway"></td>
		</tr>
		<tr>
			<td>Első félidő szögleteinek száma<br></td>
			<td><input type="text" class="form-control" name="firstHalfCornerNumberTeamHome"></td>
			<td><input type="text" class="form-control" name="firstHalfCornerNumberTeamAway"></td>
		</tr>
		<tr>
			<td>Második félidő szögleteinek száma</td>
			<td><input type="text" class="form-control" name="secondHalfCornerNumberTeamHome"></td>
			<td><input type="text" class="form-control" name="secondHalfCornerNumberTeamAway"></td>
		</tr>
	</tbody>			  
</table>
</script>

<script id="horserace-results-template" type="text/x-handlebars-template">

<datalist id="horses">
	{{#each competitors}}
		<option value="{{description}}"/>
	{{/each}}
</datalist>
<table class="table pb-0 mb-5">	
	<thead>
		<th>Elért helyezés</th>
		<th>Ló neve</th>
	</thead>
	<tbody>
		{{#each competitors}}
			<tr>
				<td>{{incremented @index}}. helyezett</td>
				<td>
					<input class="form-control" list="horses" />
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
</script>
</head>

<body>
<div class="pb-5" id="navbar-content"></div>
  <div class="container">
	<div class="row">
	  <div id="results-tabele" class="col-md-12">
			<table class="table pb-0 mb-5"></table>
		<div class="modal-footer"> <button type="button" class="btn btn-primary" id="saveFootballResult">Eredmények mentése</button></div>
	  </div>
	</div>
  </div>

</body>

</html>
