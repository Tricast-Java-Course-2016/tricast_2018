<script id="football-results-template" type="text/x-handlebars-template">
<table class="table pb-0 mb-5">      
	<thead>
		<th>Kategóriák</th>	
		{{#each competitors}}
			<th data-competitorId={{id}}>{{this.description}}</th>
		{{/each}} 
	</thead>
	<tbody> 
		{{#each resulttypes}}
			{{#each ../periodtypes}}
				<tr id="test">
					<td>{{../this.description}} - {{this.description}}</td>
					<td><input type="text" class="resultInput form-control" data-periodId={{this.id}} data-resultTypeId={{../this.id}}/></td>
					<td><input type="text" class="resultInput form-control" data-periodId={{this.id}} data-resultTypeId={{../this.id}}/></td>
				</tr>
			{{/each}}		
		{{/each}}
	</tbody>			  
</table>
</script>

<script id="horserace-results-template" type="text/x-handlebars-template">

<datalist id="horses">
	{{#each competitors}}
		<option id={{id}} value="{{description}}"/>
	{{/each}}
</datalist>
<table class="table pb-0 mb-5">	
	<thead>
		<th>Elért helyezés</th>
		<th>Ló neve</th>
	</thead>
	<tbody>
		{{#each competitors}}
			<tr>
				<td>{{incremented @index}}. helyezett</td>
				<td>
					<input data-resultTypeId=5 data-periodTypeId=3 class="form-control" list="horses" />
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
</script>
</head>

<body>
<div class="pb-5" id="navbar-content"></div>
  <div class="container">
	<div class="row">
	  <div id="results-tabele" class="col-md-12">
			<table class="table pb-0 mb-5"></table>
		<div class="modal-footer"> <button type="button" class="btn btn-primary" id="saveFootballResult">Eredmények mentése</button></div>
	  </div>
	</div>
  </div>

</body>

</html>
