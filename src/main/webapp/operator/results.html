<script id="football-results-template" type="text/x-handlebars-template">
<table class="table pb-0 mb-5">      
	<thead>
		{{#each competitors}}
			<th id="competitor">{{this.description}}</th> 
	</thead>
			<tbody>
			{{#each ../results}}	
				{{#each ../../resulttypes}}
					{{#each ../../../periodtypes}}
						{{#equals ../../this.periodTypeId this.id}}
							{{#equals ../../this.resultTypeId ../this.id}}
								{{#equals ../../this.competitorId ../../../this.id}}		
									<tr>
										<td>{{../this.description}} - {{this.description}}</td>
										<td>
											<input id="{{../../../this.id}}{{../this.id}}{{this.id}}" type="text" class="resultInput form-control" value="{{../../this.result}}"
												   data-periodId={{this.id}} data-resultTypeId={{../this.id}} data-competitorId={{../../../this.id}} data-resultId={{../../this.id}}>
										</td>
									</tr>
								{{/equals}}
							{{/equals}}
						{{/equals}}
					{{/each}}		
				{{/each}}
			{{/each}}
			</tbody>
		{{/each}}		
</table>
</script>

<script id="horserace-results-template" type="text/x-handlebars-template">
<table class="table pb-0 mb-5">	
	<thead>
		<th>Elért helyezés</th>
		<th>Ló neve</th>
	</thead>
	<tbody>
		{{#each competitors}}
			<tr>
				<td>{{incremented @index}}. helyezett</td>
				<td>
					<select class="resultInput form-control" data-index="{{incremented @index}}">
						{{#each ../competitors}}
							<option data-resultTypeId=3 data-periodTypeId=4 id="{{this.id}}">{{this.description}}</option>
						{{/each}}
					</select>
				</td>
			</tr>
		{{/each}}
	</tbody>
</table>
</script>
