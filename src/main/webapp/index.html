<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Holiday Manager</title>
        <meta name="description" content="Holiday Manager">
        <meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fullcalendar.css"> 
        <link rel="stylesheet" href="css/holiday.css"> 
		
        <script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>        
		<script type="text/javascript" src="js/lib/moment.min.js"></script>
		<script type="text/javascript" src="js/lib/fullcalendar.js"></script>	
	
		<script type="text/javascript" src="js/general.js"></script>
		<script type="text/javascript" src="js/holidaymanager.js"></script>
    </head>
    <body>
    	<div id="loginBox" class="fullpageBox">
	    	<form id="login" class="fullpage">
				<h1>Login</h1>
				<div id="loginMsg"></div>
				<div id="login-form">
                	<div class="form-group">
                   		<div class="input-group">
                        	<div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                            <input id="lgusername" class="form-control input-lg" type="text" placeholder="Username" required autofocus autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                    	<div class="input-group">
                        	<div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
                            <input id="lgpassword" class="form-control input-lg" type="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                
                <div id="loginControls">
					<button class="btn btn-primary" type="submit" id="loginSubmit">Log in</button>
					<button class="btn btn-primary" id="register">Register</button>
				</div>
			</form>
    	</div>
    	
    	
    	<div id="registerBox" class="fullpageBox">
    		<form id="register" class="fullpage">
				<h1 id="regTitle">Registration</h1>
				<div class="alert alert-info text-center" role="alert">Please fill in these fields</div>
				<div id="accountMsg"></div>
				
				<div id="login-form">
                	<div class="form-group">
                   		<input id="username" class="form-control" type="text" placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                    	<input id="password" class="form-control" type="password" placeholder="Password" required>                        
                    </div>
                    <div class="form-group">
                    	<input id="realname" class="form-control" type="text" placeholder="Real name" required>                        
                    </div>
                    <div class="form-group">
                    	<input id="daysOffPerYear" class="form-control" type="number" placeholder="Holiday per year" required>                        
                    </div>
                    <div class="form-group">
                    	<input id="sickLeavePerYear" class="form-control" type="number" placeholder="Sick leave per year" required>                        
                    </div>
                </div>
				
				<div id="registerControls">
					<button class="btn btn-primary" type="submit" id="saveAccount">Create Account</button>
					<button class="btn btn-primary" id="cancelUpdAccount">Cancel</button>
				</div>
			</form>
    	</div>
    	
    	<section id="application" class="container-fluid">
    	<div class ="row">
	    	
	    	<h1 class="col-xs-12 text-center" >Holiday Manager</h1>
 	    	<div class="col-xs-12"  id="mainContent">
	    	
	    		<section id="infoBlock" class="row">
		    		<div class="col-xs-12" >
		    			<div class="row">
							<div id="welcomeMsg" class="col-xs-1 alert alert-info text-center" role="alert">Hi</div>
							<button id="updateAccount" class="btn btn-primary">Update account</button>
						</div>
						
						<div class="row">
							<div class="col-xs-3">
								<table id="usualInfo" class="table table-bordered table-condensed">
				                	<thead>
				                    	<tr>
				                        	<th>Type</th>
				                            <th>Max Days</th>
				                            <th>Used</th>
				                            <th>Remain</th>
				                        </tr>
				                    </thead>
				                    <tbody>
				                        <tr>
				                            <td>Holiday</td>
				                            <td id="holidayMax"></td>
				                            <td id="holidayUsed"></td>
				                            <td id="holidayRemain"></td>
				                        </tr>
				                    	<tr>
				                        	<td>Sick</td>
				                            <td id="sickMax"></td>
				                            <td id="sickUsed"></td>
				                            <td id="sickRemain"></td>
				                        </tr>
				                    </tbody>
				                </table>
			                </div>
		                </div>
	                </div>
				</section>
		    	<section id="holidayCalendar" class="row">
			    	<div id="calendar" class="col-xs-5">
						<!-- Calendar goes here. -->					
					</div>
						
					<div class="col-xs-2">
						<div class=row id="newHolidayRow"> <div class="col-xs-offset-3 col-xs-6 text-center"> <button id="newHoliday" class="btn btn-primary">New holiday</button> </div> </div>
                       	<div class="panel panel-default">
                           	<div class="panel-heading text-center">Holiday info</div>
                               
                            <div class="panel-body">
                              	<div class="form-group form-group-sm">
                                   	<label class="control-label" for="holidayId">ID</label>
                                    <div>
                                      	<input type="number" class="form-control" id="holidayId" placeholder="To be assigned" disabled>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                  	<label class="control-label" for="fromDate">From Date</label>
                                    <div>
                                       	<input type="date" class="form-control" id="fromDate" required>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                  	<label class="control-label" for="toDate">To Date</label>
                                    <div>
                                      	<input type="date" class="form-control" id="toDate" required>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm">
                                  	<label class="control-label" for="holidayType">Type</label>
                                    <div>
                                      	<select class="form-control" id="holidayType" required>
                                           	<option class="holidayOption" value=DAYOFF>Holiday</option>				
											<option class="sickOption" value=SICKLEAVE>Sick</option>
                                        </select>
                                    </div>
                                </div>
                                    
                                <div class="row">
                                    <div class="col-xs-6 text-center">
                                        <button type="submit" class="btn btn-primary" id="saveHoliday">Save</button>
                                    </div>
                                    <div class="col-xs-6 text-center">
                                        <button class="btn btn-danger" id="deleteHoliday">Delete</button>
                                    </div>
                                </div>
                            </div>
						</div>
						<div id="saveInfoDiv" class="alert" role="alert"></div>
					</div>
				</section>
 			</div> 
		</div>
		</section>
    </body>
</html>
